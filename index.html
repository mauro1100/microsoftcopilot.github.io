<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Gear Store</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body background */
        body {
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Header styles */
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Navigation links */
        nav {
            margin-top: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        /* Product section */
        .product {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .product img {
            max-width: 100px;
            margin-right: 20px;
        }

        .product h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Footer styles */
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gamer Gear Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="product">
        <img src="gaming-mouse.jpg" alt="Gaming Mouse">
        <div>
            <h2>Gaming Mouse</h2>
            <p>Get the ultimate precision with our high-performance gaming mouse. Perfect for FPS games!</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
        Â© 2024 Gamer Gear Store. All rights reserved.
    </footer>
</body>
</html>
